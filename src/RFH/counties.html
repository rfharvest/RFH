<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
         <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <title></title>
        <style>
            html, body, #map-canvas {
                height: 100%;
                margin: 0px;
                padding: 0px
            }

        </style>
    </head>
<body>
    <div id="map-canvas"></div>
    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>    <script>
        

        var map;
        function initialize() {
            var mapOptions = {
                zoom: 8,
                center: new google.maps.LatLng(47.55, -120.75),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);
        }

    $(function () {
            initialize();

            $.get('/api/CountyBoundarApi', function (data) {

                var points = [];

                data.forEach(function(point) {
                    points.push(new google.maps.LatLng(point.Lat, point.Lng));
                });

                var county = new google.maps.Polygon({
                    paths: points,
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 3,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35
                });

                county.setMap(map);

            });

        });
    </script>
</body>
</html>
